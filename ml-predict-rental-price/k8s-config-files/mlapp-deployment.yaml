apiVersion: apps/v1
kind: Deployment

metadata:
  name: mlapp-deployment

spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlapp-pods
  template:
    metadata:
      labels:
        app: mlapp-pods
    spec:
      containers:
      - name: mlapp-container
        image: ssadcloud/mlapp:latest
        ports:
        - containerPort: 80
